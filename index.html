<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wikivoyage Lists Viewer</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/wv-lists-viewer.css" rel="stylesheet">
    </head>
    <body>
        <script src="js/jquery-3.2.0.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/string-utils.js"></script>
        <script src="js/array-utils.js"></script>
        <script src="js/async-utils.js"></script>
        <script src="js/log.js"></script>
        <script src="js/wikivoyage-api.js"></script>
        <script src="js/commons-api.js"></script>
        <script src="js/application.js"></script>

        <div id="page-contents-block">
            <div id="left-block">
                <div id="buttons-block">
                    <div>
                        <div class="form-group">
                            <label for="culturalHeritageCategory">Культурное наследие</label>
                            <input type="text" id="culturalHeritageCategory" name="culturalHeritageCategory" class="form-control" value="Новосибирская_область/Новосибирск" style="width: 300px">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" id="viewCulturalHeritageCategory">Просмотреть</button>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div id="filters-block">
                    <div class="form-group">
                        <label for="culturalHeritageCategory">Фильтр</label>
                        <select id="filter" class="form-control">
                            <option value="no-filter" selected>Без фильтра</option>
                            <option value="without-images">Без изображения</option>
                            <option value="without-images-with-gallery">Без изображения, но с галереей</option>
                            <option value="without-coordinates">Без координат</option>
                        </select>
                    </div>
                    <hr/>
                </div>
                <div id="log-block">
                    <div class="form-group">
                        <label for="log">Лог</label>
                        <textarea name="log" id="log" class="form-control" readonly="readonly"></textarea>
                    </div>
                </div>
            </div>
            <div id="lists-block">
                <div id="lists"></div>
            </div>
        </div>
    </body>
</html>
